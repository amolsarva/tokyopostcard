<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>newAIyork · London Postcard Edition II</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      --text-shadow: 0 18px 60px rgba(0, 0, 0, 0.78);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: #060606;
      color: #f8f8f8;
      overflow: hidden;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      background-size: cover;
      background-position: center;
      transition: opacity 1.05s ease, transform 1.7s ease;
      opacity: 0;
      transform: scale(1.03);
    }
    .backdrop.visible { opacity: 1; transform: scale(1); }

    .vignette::before,
    .vignette::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .vignette::before {
      background: radial-gradient(circle at 50% 15%, rgba(0,0,0,0.2), rgba(0,0,0,0.86));
    }
    .vignette::after {
      background-image: linear-gradient(rgba(255,255,255,0.04), rgba(255,255,255,0));
      mix-blend-mode: screen;
      opacity: 0.2;
    }

    .hud {
      position: fixed;
      top: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.76rem;
      z-index: 2;
      pointer-events: none;
    }
    .hud button { pointer-events: auto; }
    .counter { font-variant-numeric: tabular-nums; }

    button {
      border: 0;
      border-radius: 999px;
      padding: 0.45rem 1.35rem;
      background: rgba(0,0,0,0.5);
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      cursor: pointer;
    }

    .story {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.9rem;
      text-align: left;
      padding: 19vh 8% 20vh;
      pointer-events: none;
    }
    .story.reveal { animation: fadeText 0.85s ease; }
    @keyframes fadeText {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .whisper {
      margin: 0;
      font-size: clamp(0.88rem, 2.4vw, 1.08rem);
      letter-spacing: 0.38em;
      text-transform: uppercase;
      opacity: 0.9;
      text-shadow: var(--text-shadow);
    }
    .main-line {
      margin: 0;
      font-size: clamp(2.25rem, 7vw, 4.2rem);
      line-height: 1.12;
      font-weight: 600;
      max-width: 18ch;
      text-shadow: var(--text-shadow);
    }

    .footer {
      position: fixed;
      bottom: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      flex-direction: column;
      gap: 0.62rem;
      text-align: center;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      font-size: 0.72rem;
      z-index: 2;
    }

    .archives {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      letter-spacing: 0.18em;
    }
    .archives-title { opacity: 0.85; font-size: 0.68rem; }
    .archives-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.4rem 1rem;
      letter-spacing: 0.1em;
    }
    .archives-list a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
    }

    @media (max-width: 540px) {
      .hud { font-size: 0.7rem; letter-spacing: 0.14em; }
      button { font-size: 0.66rem; letter-spacing: 0.12em; }
      .footer { letter-spacing: 0.2em; }
    }

    @media (prefers-reduced-motion: reduce) {
      .backdrop { transition: none; }
      .story.reveal { animation: none; }
    }
  </style>
</head>
<body>
  <div class="backdrop" id="backdrop"></div>
  <div class="vignette"></div>

  <div class="hud">
    <div>newAIyork · London postcard ii</div>
    <div class="counter" id="counter">00 / 11</div>
    <button id="soundToggle" aria-pressed="false">Sound</button>
  </div>

  <div class="story" id="story">
    <p class="whisper" id="whisper">tap to begin</p>
    <p class="main-line" id="mainLine">A new London edition just arrived for Laura.</p>
  </div>

  <div class="footer">
    <div id="micro">Touch anywhere</div>
    <div class="archives">
      <span class="archives-title">Filed archives</span>
      <ul class="archives-list" id="archiveList">
        <li><span style="opacity:0.5">Loading…</span></li>
      </ul>
    </div>
  </div>

  <audio id="ambience" loop preload="auto" src="./ambient-rain.mp3"></audio>

  <script>
    const scenes = [
      {
        image: 'assets/3036.avif',
        backupImage: 'assets/04426376c0a6f30176e1498d29f0a442.jpg',
        fallback: 'linear-gradient(125deg, #182848, #4b6cb7, #b6d0ff)',
        whisper: 'First light on the Thames',
        line: 'Laura, London keeps borrowing your softness and returning it as sky.',
        micro: 'Tap for the next window'
      },
      {
        image: 'assets/4649.avif',
        backupImage: 'assets/f412b172818605.5bf46f0016d6b.jpg',
        fallback: 'linear-gradient(130deg, #141e30, #243b55, #7f8da6)',
        whisper: 'Station piano hum',
        line: 'Your name sounds like a train announcement I never want to miss.',
        micro: 'Tap to continue'
      },
      {
        image: 'assets/5925.avif',
        backupImage: 'assets/d1f907b5fc6f48b13e605b8c6b17fb38.jpg',
        fallback: 'linear-gradient(125deg, #3a1c71, #d76d77, #ffaf7b)',
        whisper: 'Evening glint',
        line: 'Every bridge is practicing how to hold us in one frame.',
        micro: 'Tap for another postcard'
      },
      {
        image: 'assets/3984.avif',
        backupImage: 'assets/0acf3068d880a7614fa4d0ee8e025385.png',
        fallback: 'linear-gradient(120deg, #0f2027, #203a43, #2c5364)',
        whisper: 'City rain confessional',
        line: 'When London rains, it writes little love notes in your handwriting.',
        micro: 'Tap to read the next one'
      },
      {
        image: 'assets/2918.avif',
        backupImage: 'assets/73d46da5feb0f329d4b1f89f73cfda9b.jpg',
        fallback: 'linear-gradient(120deg, #1f4037, #99f2c8)',
        whisper: 'Quiet lane magic',
        line: 'I found your laugh hiding between old brick and warm lamps.',
        micro: 'Tap and keep wandering'
      },
      {
        image: 'assets/5722.avif',
        backupImage: 'assets/482975_5403d244c4eea3fce7038dceed091f55.jpeg',
        fallback: 'linear-gradient(120deg, #232526, #414345, #7a8c8d)',
        whisper: 'Midnight carriage',
        line: 'The city slows down exactly where I imagine you looking back.',
        micro: 'Tap for the next stop'
      },
      {
        image: 'assets/3256.avif',
        backupImage: 'assets/fc8b04e893625f54120900e45c004cc6.jpg',
        fallback: 'linear-gradient(125deg, #42275a, #734b6d, #c9b6d6)',
        whisper: 'Museum hush',
        line: 'Laura, even the statues seem charmed when you cross their silence.',
        micro: 'Tap to turn the page'
      },
      {
        image: 'assets/3176.avif',
        backupImage: 'assets/il_fullxfull.7050294551_my40.webp',
        fallback: 'linear-gradient(130deg, #1d4350, #a43931, #e4c1a1)',
        whisper: 'Bus window glow',
        line: 'I keep saving this seat beside me for your impossible timing.',
        micro: 'Tap and ride onward'
      },
      {
        image: 'assets/3181.avif',
        backupImage: 'assets/04426376c0a6f30176e1498d29f0a442.jpg',
        fallback: 'linear-gradient(120deg, #283048, #859398, #d7d2cc)',
        whisper: 'Blue-hour promise',
        line: 'This city is lovely, but it becomes true only when it includes you.',
        micro: 'Tap to seal the line'
      },
      {
        image: 'assets/3119.avif',
        backupImage: 'assets/f412b172818605.5bf46f0016d6b.jpg',
        fallback: 'linear-gradient(125deg, #0f0c29, #302b63, #24243e)',
        whisper: 'After-hours heartbeat',
        line: 'I would cross every borough just to hear your "hey" in real time.',
        micro: 'Tap for one last note'
      },
      {
        image: 'assets/3973.avif',
        backupImage: 'assets/fc8b04e893625f54120900e45c004cc6.jpg',
        fallback: 'linear-gradient(120deg, #16222a, #3a6073, #a3bded)',
        whisper: 'Postmark complete',
        line: 'Until then, consider this London sky folded carefully and mailed to you.',
        micro: 'Tap once more to replay'
      }
    ];

    const backdrop = document.getElementById('backdrop');
    const whisper = document.getElementById('whisper');
    const mainLine = document.getElementById('mainLine');
    const micro = document.getElementById('micro');
    const counter = document.getElementById('counter');
    const story = document.getElementById('story');
    const soundToggle = document.getElementById('soundToggle');
    const audio = document.getElementById('ambience');
    const archiveList = document.getElementById('archiveList');

    const imageAvailability = new Map();
    const supportsAvif = (() => {
      try {
        const canvas = document.createElement('canvas');
        return canvas.toDataURL('image/avif').startsWith('data:image/avif');
      } catch {
        return false;
      }
    })();

    function preloadImage(path) {
      if (!path || imageAvailability.has(path)) return;
      imageAvailability.set(path, null);
      const img = new Image();
      img.onload = () => {
        imageAvailability.set(path, true);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.onerror = () => imageAvailability.set(path, false);
      img.src = path;
    }

    scenes.forEach((scene) => {
      preloadImage(scene.image);
      preloadImage(scene.backupImage);
    });

    let pointer = -1;
    let locked = false;

    function applyBackground(scene) {
      const candidateImages = [];
      if (scene.image && (!scene.image.endsWith('.avif') || supportsAvif)) candidateImages.push(scene.image);
      if (scene.backupImage) candidateImages.push(scene.backupImage);
      if (scene.image && !candidateImages.includes(scene.image)) candidateImages.push(scene.image);

      const loadedImage = candidateImages.find((path) => imageAvailability.get(path) === true);
      if (loadedImage) {
        backdrop.style.backgroundImage = `url('${loadedImage}')`;
      } else {
        backdrop.style.backgroundImage = scene.fallback || 'linear-gradient(120deg, #111, #333)';
      }
      backdrop.classList.add('visible');
    }

    function renderScene() {
      const scene = scenes[pointer];
      if (!scene) return;
      applyBackground(scene);
      whisper.textContent = scene.whisper || '';
      mainLine.textContent = scene.line || '';
      micro.textContent = scene.micro || 'Tap to continue';
      counter.textContent = `${String(pointer + 1).padStart(2, '0')} / ${String(scenes.length).padStart(2, '0')}`;
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function showEpilogue() {
      pointer = -1;
      whisper.textContent = 'Edition complete';
      mainLine.textContent = 'Tap anywhere when you want to drift through London again.';
      micro.textContent = 'Replay ritual';
      counter.textContent = '∞';
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function advanceScene() {
      if (locked) return;
      locked = true;
      setTimeout(() => { locked = false; }, 480);
      pointer += 1;
      if (pointer >= scenes.length) {
        showEpilogue();
        return;
      }
      renderScene();
      if ('vibrate' in navigator) navigator.vibrate(10);
    }

    document.body.addEventListener('click', (event) => {
      if (event.target.closest('button')) return;
      advanceScene();
    });

    soundToggle.addEventListener('click', (event) => {
      event.stopPropagation();
      const pressed = soundToggle.getAttribute('aria-pressed') === 'true';
      const nextState = !pressed;
      soundToggle.setAttribute('aria-pressed', String(nextState));
      soundToggle.textContent = nextState ? 'Sound ▸' : 'Sound';
      if (nextState) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      } else {
        audio.pause();
      }
    });

    async function hydrateArchives() {
      try {
        const response = await fetch('./archives/manifest.json', { cache: 'no-store' });
        if (!response.ok) return;
        const entries = await response.json();
        renderArchiveList(entries);
      } catch {
        renderArchiveList([]);
      }
    }

    function renderArchiveList(entries) {
      archiveList.innerHTML = '';
      if (!entries.length) {
        const li = document.createElement('li');
        li.style.opacity = '0.5';
        li.textContent = 'No archives yet';
        archiveList.appendChild(li);
        return;
      }
      entries.forEach((entry) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `./archives/${entry.slug}/`;
        link.textContent = entry.label || entry.slug;
        link.title = entry.blurb || 'Open archived postcard';
        li.appendChild(link);
        archiveList.appendChild(li);
      });
    }

    hydrateArchives();
  </script>
</body>
</html>
