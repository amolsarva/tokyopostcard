<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>newAIyork · Shoreditch Relay Edition</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      --text-shadow: 0 18px 60px rgba(0, 0, 0, 0.78);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: #060606;
      color: #f8f8f8;
      overflow: hidden;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      background-size: cover;
      background-position: center;
      transition: opacity 1.05s ease, transform 1.7s ease;
      opacity: 0;
      transform: scale(1.03);
    }
    .backdrop.visible { opacity: 1; transform: scale(1); }

    .vignette::before,
    .vignette::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .vignette::before {
      background: radial-gradient(circle at 50% 15%, rgba(0,0,0,0.2), rgba(0,0,0,0.86));
    }
    .vignette::after {
      background-image: linear-gradient(rgba(255,255,255,0.04), rgba(255,255,255,0));
      mix-blend-mode: screen;
      opacity: 0.2;
    }

    .hud {
      position: fixed;
      top: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.76rem;
      z-index: 2;
      pointer-events: none;
    }
    .hud button { pointer-events: auto; }
    .counter { font-variant-numeric: tabular-nums; }

    button {
      border: 0;
      border-radius: 999px;
      padding: 0.45rem 1.35rem;
      background: rgba(0,0,0,0.5);
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      cursor: pointer;
    }

    .story {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.9rem;
      text-align: left;
      padding: 19vh 8% 20vh;
      pointer-events: none;
    }
    .story.reveal { animation: fadeText 0.85s ease; }
    @keyframes fadeText {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .whisper {
      margin: 0;
      font-size: clamp(0.88rem, 2.4vw, 1.08rem);
      letter-spacing: 0.38em;
      text-transform: uppercase;
      opacity: 0.9;
      text-shadow: var(--text-shadow);
    }
    .main-line {
      margin: 0;
      font-size: clamp(2.25rem, 7vw, 4.2rem);
      line-height: 1.12;
      font-weight: 600;
      max-width: 18ch;
      text-shadow: var(--text-shadow);
    }

    .footer {
      position: fixed;
      bottom: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      flex-direction: column;
      gap: 0.62rem;
      text-align: center;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      font-size: 0.72rem;
      z-index: 2;
    }

    .archives {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      letter-spacing: 0.18em;
    }
    .archives-title { opacity: 0.85; font-size: 0.68rem; }
    .archives-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.4rem 1rem;
      letter-spacing: 0.1em;
    }
    .archives-list a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
    }

    @media (max-width: 540px) {
      .hud { font-size: 0.7rem; letter-spacing: 0.14em; }
      button { font-size: 0.66rem; letter-spacing: 0.12em; }
      .footer { letter-spacing: 0.2em; }
    }

    @media (prefers-reduced-motion: reduce) {
      .backdrop { transition: none; }
      .story.reveal { animation: none; }
    }
  </style>
</head>
<body>
  <div class="backdrop" id="backdrop"></div>
  <div class="vignette"></div>

  <div class="hud">
    <div>newAIyork · Shoreditch relay i</div>
    <div class="counter" id="counter">00 / 11</div>
    <button id="soundToggle" aria-pressed="false">Sound</button>
  </div>

  <div class="story" id="story">
    <p class="whisper" id="whisper">tap to begin</p>
    <p class="main-line" id="mainLine">Shoreditch relay: eleven frames, one ride-long letter for Laura.</p>
  </div>

  <div class="footer">
    <div id="micro">Touch anywhere</div>
    <div class="archives">
      <span class="archives-title">Filed archives</span>
      <ul class="archives-list" id="archiveList">
        <li><span style="opacity:0.5">Loading…</span></li>
      </ul>
    </div>
  </div>

  <audio id="ambience" loop preload="auto" src="./ambient-rain.mp3"></audio>

  <script>
    const scenes = [
      {
        image: 'assets/shoreditch/hanbury-crane.avif',
        fallback: 'linear-gradient(125deg, #0b0d18, #2b1b3f, #ff7b39)',
        whisper: 'Hanbury sentries',
        line: 'ROA\'s towering heron and the cobalt mask stare down Hanbury Street, feathers and cheekbones glistening with rain.',
        micro: 'Tap to salute the longtime lookouts'
      },
      {
        image: 'assets/shoreditch/buxton-wall.avif',
        fallback: 'linear-gradient(120deg, #1f1b2c, #7c2a90, #fdd835)',
        whisper: 'Buxton tag wave',
        line: 'Teeth, throw-ups, and wheatpaste posters layer the Buxton Street wall until the bricks disappear under color.',
        micro: 'Tap to ride the paint tide'
      },
      {
        image: 'assets/shoreditch/cycle-pack.avif',
        fallback: 'linear-gradient(125deg, #0d0f1c, #2f3f6b, #f05f57)',
        whisper: 'Peloton hum',
        line: 'A tight pack leans into Shoreditch High Street, jerseys flashing while the tarmac turns into a shared heartbeat.',
        micro: 'Tap to sync your cadence'
      },
      {
        image: 'assets/shoreditch/double-ride.avif',
        fallback: 'linear-gradient(125deg, #1b1a2f, #90323d, #f4a259)',
        whisper: 'Curtain duet',
        line: 'Two riders sweep past the sprayed shutters off Curtain Road, trading lead as the mural light skims their rims.',
        micro: 'Tap to swap the pull again'
      },
      {
        image: 'assets/shoreditch/bike-bridge.avif',
        fallback: 'linear-gradient(120deg, #041221, #13334c, #f19c79)',
        whisper: 'Arch echo',
        line: 'Under the brick viaduct the towpath puddles mirror our lights, and the iron ribs amplify each breath.',
        micro: 'Tap to slip back into daylight'
      },
      {
        image: 'assets/shoreditch/old-street-hire.avif',
        fallback: 'linear-gradient(120deg, #0c1a24, #205072, #56cfe1)',
        whisper: 'Old Street dock',
        line: 'A whole rank of Santander bikes waits on Old Street, red frames slick with rain and ready for another trade-off.',
        micro: 'Tap to pick a fresh wheel'
      },
      {
        image: 'assets/shoreditch/brick-lane-neon.avif',
        fallback: 'linear-gradient(120deg, #13061b, #722e5d, #fba834)',
        whisper: 'Brick Lane neon',
        line: 'Curry house signs throw magenta, amber, and emerald stripes across the wet cobbles until even the steam glows.',
        micro: 'Tap to sprint through the glow'
      },
      {
        image: 'assets/shoreditch/vintage-market.avif',
        fallback: 'linear-gradient(125deg, #2c1b2f, #93425f, #f6c28b)',
        whisper: 'Truman trove',
        line: 'Inside Brick Lane Vintage Market, sequined jackets, helmets, and lamps hang like trophies waiting for our halftime huddle.',
        micro: 'Tap to lace back up'
      },
      {
        image: 'assets/shoreditch/walala-blocks.avif',
        fallback: 'linear-gradient(120deg, #0d1821, #ff3cac, #ffdd00)',
        whisper: 'Walala gate',
        line: 'Camille Walala\'s dots, stripes, and cobalt triangles turn the Old Street block into a finish arch you can spot from orbit.',
        micro: 'Tap to coast through the confetti'
      },
      {
        image: 'assets/shoreditch/adore-endure.avif',
        fallback: 'linear-gradient(125deg, #11121b, #2d3e52, #efd28d)',
        whisper: 'Depot vow',
        line: 'The "Let\'s Adore and Endure" wall and the rooftop Tube cars spell out the promise every time we roll under.',
        micro: 'Tap to bank the vow'
      },
      {
        image: 'assets/shoreditch/sunrise-cycle.avif',
        fallback: 'linear-gradient(125deg, #02111b, #0b4f6c, #f5901e)',
        whisper: 'Towpath hush',
        line: 'Sunrise sets the Regent\'s Canal apricot, barges yawning while our last rider soft-pedals into the quiet.',
        micro: 'Tap to let the city exhale'
      }
    ];

    const backdrop = document.getElementById('backdrop');
    const whisper = document.getElementById('whisper');
    const mainLine = document.getElementById('mainLine');
    const micro = document.getElementById('micro');
    const counter = document.getElementById('counter');
    const story = document.getElementById('story');
    const soundToggle = document.getElementById('soundToggle');
    const audio = document.getElementById('ambience');
    const archiveList = document.getElementById('archiveList');

    const imageAvailability = new Map();
    function preloadImage(path) {
      if (!path || imageAvailability.has(path)) return;
      imageAvailability.set(path, null);
      const img = new Image();
      img.onload = () => {
        imageAvailability.set(path, true);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.onerror = () => {
        imageAvailability.set(path, false);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.src = path;
    }

    scenes.forEach((scene) => {
      preloadImage(scene.image);
    });

    let pointer = -1;
    let locked = false;

    function applyBackground(scene) {
      const primaryImage = scene.image;
      const availability = primaryImage ? imageAvailability.get(primaryImage) : null;
      if (primaryImage && availability !== false) {
        backdrop.style.backgroundImage = `url('${primaryImage}')`;
      } else {
        backdrop.style.backgroundImage = scene.fallback || 'linear-gradient(120deg, #111, #333)';
      }
      backdrop.classList.add('visible');
    }

    function renderScene() {
      const scene = scenes[pointer];
      if (!scene) return;
      applyBackground(scene);
      whisper.textContent = scene.whisper || '';
      mainLine.textContent = scene.line || '';
      micro.textContent = scene.micro || 'Tap to continue';
      counter.textContent = `${String(pointer + 1).padStart(2, '0')} / ${String(scenes.length).padStart(2, '0')}`;
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function showEpilogue() {
      pointer = -1;
      whisper.textContent = 'Edition complete';
      mainLine.textContent = "Tap anywhere when you want to reopen the Shoreditch relay.";
      micro.textContent = 'Replay ritual';
      counter.textContent = '∞';
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function advanceScene() {
      if (locked) return;
      locked = true;
      setTimeout(() => { locked = false; }, 480);
      pointer += 1;
      if (pointer >= scenes.length) {
        showEpilogue();
        return;
      }
      renderScene();
      if ('vibrate' in navigator) navigator.vibrate(10);
    }

    document.body.addEventListener('click', (event) => {
      if (event.target.closest('button')) return;
      advanceScene();
    });

    soundToggle.addEventListener('click', (event) => {
      event.stopPropagation();
      const pressed = soundToggle.getAttribute('aria-pressed') === 'true';
      const nextState = !pressed;
      soundToggle.setAttribute('aria-pressed', String(nextState));
      soundToggle.textContent = nextState ? 'Sound ▸' : 'Sound';
      if (nextState) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      } else {
        audio.pause();
      }
    });

    async function hydrateArchives() {
      try {
        const response = await fetch('./archives/manifest.json', { cache: 'no-store' });
        if (!response.ok) return;
        const entries = await response.json();
        renderArchiveList(entries);
      } catch {
        renderArchiveList([]);
      }
    }

    function renderArchiveList(entries) {
      archiveList.innerHTML = '';
      if (!entries.length) {
        const li = document.createElement('li');
        li.style.opacity = '0.5';
        li.textContent = 'No archives yet';
        archiveList.appendChild(li);
        return;
      }
      entries.forEach((entry) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `./archives/${entry.slug}/`;
        link.textContent = entry.label || entry.slug;
        link.title = entry.blurb || 'Open archived postcard';
        li.appendChild(link);
        archiveList.appendChild(li);
      });
    }

    hydrateArchives();
  </script>
</body>
</html>
