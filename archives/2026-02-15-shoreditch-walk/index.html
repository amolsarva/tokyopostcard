<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>newAIyork · Shoreditch Walk Draft</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      --text-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: #050505;
      color: #f7f4ef;
      overflow: hidden;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: #050505;
      background-size: cover;
      background-position: center;
      transition: opacity 1.15s ease, transform 1.6s ease;
      opacity: 0;
      transform: scale(1.02);
    }
    .backdrop.visible { opacity: 1; transform: scale(1); }

    .vignette::before,
    .vignette::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .vignette::before {
      background: radial-gradient(circle at 45% 20%, rgba(0,0,0,0.25), rgba(0,0,0,0.85));
    }
    .vignette::after {
      background-image: linear-gradient(rgba(255,255,255,0.04), rgba(255,255,255,0));
      mix-blend-mode: screen;
      opacity: 0.2;
    }

    .hud {
      position: fixed;
      top: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 0.74rem;
      pointer-events: none;
      z-index: 2;
    }
    .hud button { pointer-events: auto; }
    .counter { font-variant-numeric: tabular-nums; }

    button {
      border: 0;
      border-radius: 999px;
      padding: 0.45rem 1.35rem;
      background: rgba(0,0,0,0.6);
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      cursor: pointer;
    }

    .story {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.9rem;
      text-align: left;
      padding: 18vh 8% 22vh;
      pointer-events: none;
    }
    .story.reveal { animation: fadeText 0.85s ease; }
    @keyframes fadeText {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .whisper {
      margin: 0;
      font-size: clamp(0.86rem, 2.4vw, 1.08rem);
      letter-spacing: 0.42em;
      text-transform: uppercase;
      opacity: 0.92;
      text-shadow: var(--text-shadow);
    }
    .main-line {
      margin: 0;
      font-size: clamp(2.1rem, 7.2vw, 4.3rem);
      line-height: 1.12;
      font-weight: 600;
      max-width: 18ch;
      text-shadow: var(--text-shadow);
    }

    .footer {
      position: fixed;
      bottom: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      text-align: center;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      font-size: 0.7rem;
      z-index: 2;
    }

    .archives {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      letter-spacing: 0.18em;
    }
    .archives-title { opacity: 0.85; font-size: 0.66rem; }
    .archives-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.4rem 1rem;
      letter-spacing: 0.1em;
    }
    .archives-list a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
    }

    @media (max-width: 540px) {
      .hud { font-size: 0.68rem; letter-spacing: 0.14em; }
      button { font-size: 0.64rem; letter-spacing: 0.12em; }
      .footer { letter-spacing: 0.2em; }
    }

    @media (prefers-reduced-motion: reduce) {
      .backdrop { transition: none; }
      .story.reveal { animation: none; }
    }
  </style>
</head>
<body data-manifest="../manifest.json" data-audio="../ambient-rain.mp3" data-archives-base="..">
  <div class="backdrop" id="backdrop"></div>
  <div class="vignette"></div>

  <div class="hud">
    <div>newAIyork · Shoreditch walk draft</div>
    <div class="counter" id="counter">00 / 16</div>
    <button id="soundToggle" aria-pressed="false">Sound</button>
  </div>

  <div class="story" id="story">
    <p class="whisper" id="whisper">tap to begin</p>
    <p class="main-line" id="mainLine">Sixteen wet-morning pages for the Shoreditch walk we owe each other.</p>
  </div>

  <div class="footer">
    <div id="micro">Touch anywhere</div>
    <div class="archives">
      <span class="archives-title">Filed archives</span>
      <ul class="archives-list" id="archiveList">
        <li><span style="opacity:0.5">Loading...</span></li>
      </ul>
    </div>
  </div>

  <audio id="ambience" loop preload="auto"></audio>

  <script>
    const scenes = [
      {
        image: 'assets/shoreditch-01.avif',
        fallback: 'linear-gradient(125deg, #132743, #ff965e)',
        whisper: 'Cartoon threshold',
        line: 'The coral-and-cobalt faces on Chance Street blink us into Sunday, their tongues daring us to kiss the drizzle.',
        micro: 'Tap to lean into their grin'
      },
      {
        image: 'assets/shoreditch-02.avif',
        fallback: 'linear-gradient(125deg, #2b1310, #f08c4b, #ffd6a3)',
        whisper: 'Laminate altar',
        line: 'Stacks of Jolene croissants fog the glass, butter steam drawing halos over your reflection.',
        micro: 'Tap to fog another pane'
      },
      {
        image: 'assets/shoreditch-03.avif',
        fallback: 'linear-gradient(125deg, #442019, #ff725e, #fab07b)',
        whisper: 'Jolene shelter',
        line: 'Red awnings on Redchurch Street glow like cinema curtains holding us between rain cues.',
        micro: 'Tap to tuck under the marquee'
      },
      {
        image: 'assets/shoreditch-04.avif',
        fallback: 'linear-gradient(130deg, #0c1a2a, #3c4f63)',
        whisper: 'Angel Alley',
        line: 'Bicycles drip along a double yellow ribbon, and we whisper routes to church bells we might ignore.',
        micro: 'Tap to follow the shine'
      },
      {
        image: 'assets/shoreditch-05.avif',
        fallback: 'linear-gradient(120deg, #211f21, #f9d548, #7bc2ff)',
        whisper: 'Tile-wing omen',
        line: 'A tiny bird by Ant Atlas points north with sugar-yellow feathers and we treat it like a compass.',
        micro: 'Tap to take its lead'
      },
      {
        image: 'assets/shoreditch-06.avif',
        fallback: 'linear-gradient(125deg, #1f252e, #5c6f7f)',
        whisper: 'Rooftop psalm',
        line: 'From the loft window, spires and skylights haze in pewter light—the city humming softer than a hymn.',
        micro: 'Tap to breathe on the glass'
      },
      {
        image: 'assets/shoreditch-07.avif',
        fallback: 'linear-gradient(125deg, #201818, #dcb16b)',
        whisper: 'Loft nave',
        line: 'Paper stars swing over wooden pew-bench chairs and we rehearse our vows between coffee and charcoal.',
        micro: 'Tap to set the table'
      },
      {
        image: 'assets/shoreditch-08.avif',
        fallback: 'linear-gradient(125deg, #071109, #2a3628, #f35c53)',
        whisper: 'Freedom letterpress',
        line: 'Rob Ryan\\'s cut-paper sermon says freedom for everybody; we mouth it like a private gospel.',
        micro: 'Tap to underline the vow'
      },
      {
        image: 'assets/shoreditch-09.avif',
        fallback: 'linear-gradient(125deg, #130c12, #444b52)',
        whisper: 'Lift liturgy',
        line: 'Four brass buttons, one red eye, and the elevator hum becomes a psalm for going back upstairs.',
        micro: 'Tap to choose the floor'
      },
      {
        image: 'assets/shoreditch-10.avif',
        fallback: 'linear-gradient(125deg, #ececec, #4f5964)',
        whisper: 'Menlo window box',
        line: 'Menlo Works spells itself backwards in the glass, as if even the sign wants to wander with us.',
        micro: 'Tap to trace the letters'
      },
      {
        image: 'assets/shoreditch-11.avif',
        fallback: 'linear-gradient(125deg, #160f0b, #bf2a2a, #3ba34a)',
        whisper: 'Resistance chorus',
        line: 'Stacked letters shout RESISTANCE in cadences of black, white, and neon mint—our street choir.',
        micro: 'Tap to echo the chant'
      },
      {
        image: 'assets/shoreditch-12.avif',
        fallback: 'linear-gradient(125deg, #050708, #193a2a, #0d6c90)',
        whisper: 'Monstera chapel',
        line: 'Banana-leaf wallpaper wraps the bed like a rainforest pew, unmade and waiting for confession.',
        micro: 'Tap to smooth the sheets'
      },
      {
        image: 'assets/shoreditch-13.avif',
        fallback: 'linear-gradient(125deg, #2a1b12, #8a6a4a)',
        whisper: 'Greengrocer ghosts',
        line: 'A sepia storefront keeps baskets of produce suspended in time, reminding us how long markets can love.',
        micro: 'Tap to borrow their patience'
      },
      {
        image: 'assets/shoreditch-14.avif',
        fallback: 'linear-gradient(125deg, #1a1020, #a84b8a, #5fc4ff)',
        whisper: 'Mythic mural',
        line: 'Athena\\'s pink face watches over the alley, paint cracked like old film yet still decidedly divine.',
        micro: 'Tap to pass under her gaze'
      },
      {
        image: 'assets/shoreditch-15.avif',
        fallback: 'linear-gradient(125deg, #2d231b, #6f4a2e)',
        whisper: 'Pavement note',
        line: 'Chalk says \"I hear you... I don't understand but I disagree anyway\" and we laugh at how honest puddles can be.',
        micro: 'Tap to leave your reply'
      },
      {
        image: 'assets/shoreditch-16.avif',
        fallback: 'linear-gradient(125deg, #07090f, #555c63)',
        whisper: 'Curtain call',
        line: 'Curtain Road stretches pale and empty, just for us, double yellows leading toward the bells we might still catch.',
        micro: 'Tap to let the city exhale'
      }
    ];

    const backdrop = document.getElementById('backdrop');
    const whisper = document.getElementById('whisper');
    const mainLine = document.getElementById('mainLine');
    const micro = document.getElementById('micro');
    const counter = document.getElementById('counter');
    const story = document.getElementById('story');
    const soundToggle = document.getElementById('soundToggle');
    const audio = document.getElementById('ambience');
    const archiveList = document.getElementById('archiveList');
    const manifestPath = document.body.dataset.manifest || './archives/manifest.json';
    const archiveBase = document.body.dataset.archivesBase || './archives';

    const imageAvailability = new Map();
    function preloadImage(path) {
      if (!path || imageAvailability.has(path)) return;
      imageAvailability.set(path, null);
      const img = new Image();
      img.onload = () => {
        imageAvailability.set(path, true);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.onerror = () => {
        imageAvailability.set(path, false);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.src = path;
    }

    scenes.forEach((scene) => preloadImage(scene.image));
    if (document.body.dataset.audio) {
      audio.src = document.body.dataset.audio;
    } else {
      audio.src = './ambient-rain.mp3';
    }

    let pointer = -1;
    let locked = false;

    function applyBackground(scene) {
      const primaryImage = scene.image;
      const availability = primaryImage ? imageAvailability.get(primaryImage) : null;
      if (primaryImage && availability !== false) {
        backdrop.style.backgroundImage = `url('${primaryImage}')`;
      } else {
        backdrop.style.backgroundImage = scene.fallback || 'linear-gradient(120deg, #111, #333)';
      }
      backdrop.classList.add('visible');
    }

    function renderScene() {
      const scene = scenes[pointer];
      if (!scene) return;
      applyBackground(scene);
      whisper.textContent = scene.whisper || '';
      mainLine.textContent = scene.line || '';
      micro.textContent = scene.micro || 'Tap to continue';
      counter.textContent = `${String(pointer + 1).padStart(2, '0')} / ${String(scenes.length).padStart(2, '0')}`;
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function showEpilogue() {
      pointer = -1;
      whisper.textContent = 'Edition complete';
      mainLine.textContent = 'Tap anywhere when you want to resume the Shoreditch walk draft.';
      micro.textContent = 'Replay ritual';
      counter.textContent = '∞';
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function advanceScene() {
      if (locked) return;
      locked = true;
      setTimeout(() => { locked = false; }, 460);
      pointer += 1;
      if (pointer >= scenes.length) {
        showEpilogue();
        return;
      }
      renderScene();
      if ('vibrate' in navigator) navigator.vibrate(12);
    }

    document.body.addEventListener('click', (event) => {
      if (event.target.closest('button')) return;
      advanceScene();
    });

    soundToggle.addEventListener('click', (event) => {
      event.stopPropagation();
      const pressed = soundToggle.getAttribute('aria-pressed') === 'true';
      const nextState = !pressed;
      soundToggle.setAttribute('aria-pressed', String(nextState));
      soundToggle.textContent = nextState ? 'Sound ▸' : 'Sound';
      if (nextState) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      } else {
        audio.pause();
      }
    });

    async function hydrateArchives() {
      try {
        const response = await fetch(manifestPath, { cache: 'no-store' });
        if (!response.ok) return;
        const entries = await response.json();
        renderArchiveList(entries);
      } catch {
        renderArchiveList([]);
      }
    }

    function renderArchiveList(entries) {
      archiveList.innerHTML = '';
      if (!entries.length) {
        const li = document.createElement('li');
        li.style.opacity = '0.5';
        li.textContent = 'No archives yet';
        archiveList.appendChild(li);
        return;
      }
      entries.forEach((entry) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `${archiveBase}/${entry.slug}/`;
        link.textContent = entry.label || entry.slug;
        link.title = entry.blurb || 'Open archived postcard';
        li.appendChild(link);
        archiveList.appendChild(li);
      });
    }

    hydrateArchives();
  </script>
</body>
</html>
