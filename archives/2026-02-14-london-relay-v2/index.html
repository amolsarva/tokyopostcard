<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>newAIyork · London Postcard Edition II</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      --text-shadow: 0 18px 60px rgba(0, 0, 0, 0.78);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      margin: 0;
      height: 100%;
      background: #060606;
      color: #f8f8f8;
      overflow: hidden;
    }

    .backdrop {
      position: fixed;
      inset: 0;
      background: #0a0a0a;
      background-size: cover;
      background-position: center;
      transition: opacity 1.05s ease, transform 1.7s ease;
      opacity: 0;
      transform: scale(1.03);
    }
    .backdrop.visible { opacity: 1; transform: scale(1); }

    .vignette::before,
    .vignette::after {
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
    .vignette::before {
      background: radial-gradient(circle at 50% 15%, rgba(0,0,0,0.2), rgba(0,0,0,0.86));
    }
    .vignette::after {
      background-image: linear-gradient(rgba(255,255,255,0.04), rgba(255,255,255,0));
      mix-blend-mode: screen;
      opacity: 0.2;
    }

    .hud {
      position: fixed;
      top: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.76rem;
      z-index: 2;
      pointer-events: none;
    }
    .hud button { pointer-events: auto; }
    .counter { font-variant-numeric: tabular-nums; }

    button {
      border: 0;
      border-radius: 999px;
      padding: 0.45rem 1.35rem;
      background: rgba(0,0,0,0.5);
      color: inherit;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      font-size: 0.72rem;
      cursor: pointer;
    }

    .story {
      position: fixed;
      inset: 0;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.9rem;
      text-align: left;
      padding: 19vh 8% 20vh;
      pointer-events: none;
    }
    .story.reveal { animation: fadeText 0.85s ease; }
    @keyframes fadeText {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .whisper {
      margin: 0;
      font-size: clamp(0.88rem, 2.4vw, 1.08rem);
      letter-spacing: 0.38em;
      text-transform: uppercase;
      opacity: 0.9;
      text-shadow: var(--text-shadow);
    }
    .main-line {
      margin: 0;
      font-size: clamp(2.25rem, 7vw, 4.2rem);
      line-height: 1.12;
      font-weight: 600;
      max-width: 18ch;
      text-shadow: var(--text-shadow);
    }

    .footer {
      position: fixed;
      bottom: 3%;
      left: 5%;
      right: 5%;
      display: flex;
      flex-direction: column;
      gap: 0.62rem;
      text-align: center;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      font-size: 0.72rem;
      z-index: 2;
    }

    .archives {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      letter-spacing: 0.18em;
    }
    .archives-title { opacity: 0.85; font-size: 0.68rem; }
    .archives-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.4rem 1rem;
      letter-spacing: 0.1em;
    }
    .archives-list a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 2px;
    }

    @media (max-width: 540px) {
      .hud { font-size: 0.7rem; letter-spacing: 0.14em; }
      button { font-size: 0.66rem; letter-spacing: 0.12em; }
      .footer { letter-spacing: 0.2em; }
    }

    @media (prefers-reduced-motion: reduce) {
      .backdrop { transition: none; }
      .story.reveal { animation: none; }
    }
  </style>
</head>
<body>
  <div class="backdrop" id="backdrop"></div>
  <div class="vignette"></div>

  <div class="hud">
    <div>newAIyork · London postcard ii</div>
    <div class="counter" id="counter">00 / 11</div>
    <button id="soundToggle" aria-pressed="false">Sound</button>
  </div>

  <div class="story" id="story">
    <p class="whisper" id="whisper">tap to begin</p>
    <p class="main-line" id="mainLine">London edition: eleven frames, one letter for Laura.</p>
  </div>

  <div class="footer">
    <div id="micro">Touch anywhere</div>
    <div class="archives">
      <span class="archives-title">Filed archives</span>
      <ul class="archives-list" id="archiveList">
        <li><span style="opacity:0.5">Loading…</span></li>
      </ul>
    </div>
  </div>

  <audio id="ambience" loop preload="auto" src="./ambient-rain.mp3"></audio>

  <script>
    const scenes = [
      {
        image: 'assets/london/3036.avif',
        fallback: 'linear-gradient(125deg, #182848, #4b6cb7, #b6d0ff)',
        whisper: 'Redchurch rainline',
        line: 'Laura, the wet double-yellow on Redchurch curls ahead while the hire bikes drip beside the brickwork.',
        micro: 'Tap to follow the glistening bend'
      },
      {
        image: 'assets/london/4649.avif',
        fallback: 'linear-gradient(130deg, #141e30, #243b55, #7f8da6)',
        whisper: 'Chimney choir',
        line: 'Through the fogged fifth-floor window the chimney pots, rooftop gardens, and lone spire hum like a choir waiting for you.',
        micro: 'Tap to lean over the sill'
      },
      {
        image: 'assets/london/5925.avif',
        fallback: 'linear-gradient(125deg, #3a1c71, #d76d77, #ffaf7b)',
        whisper: 'Loft reprieve',
        line: 'Paper stars spin above the long table and pale floorboards, and it feels like the loft kept a chair warm for you.',
        micro: 'Tap to let the skylight find you'
      },
      {
        image: 'assets/london/3984.avif',
        fallback: 'linear-gradient(120deg, #0f2027, #203a43, #2c5364)',
        whisper: 'Bakery beacon',
        line: 'Stacks of croissants glow behind the steamed glass; even their lamination looks like Morse code for you.',
        micro: 'Tap to claim the first flaky crown'
      },
      {
        image: 'assets/london/2918.avif',
        fallback: 'linear-gradient(120deg, #1f4037, #99f2c8)',
        whisper: 'Resistance roll call',
        line: 'Eleven lines of RESISTANCE ripple from the window, a palette reminder that the street already chants with you.',
        micro: 'Tap to take your place in the echo'
      },
      {
        image: 'assets/london/5722.avif',
        fallback: 'linear-gradient(120deg, #232526, #414345, #7a8c8d)',
        whisper: 'Freedom vow',
        line: 'Rob Ryan\'s poster spells it plainly—freedom and equality for everybody—so I read it aloud like our own contract.',
        micro: 'Tap to sign the margin in breath'
      },
      {
        image: 'assets/london/3256.avif',
        fallback: 'linear-gradient(125deg, #42275a, #734b6d, #c9b6d6)',
        whisper: 'Greengrocer ghosts',
        line: 'The sepia A. Raymond storefront keeps its basket towers and proud clerks ready in case you need proof that care can last a century.',
        micro: 'Tap to borrow their patience'
      },
      {
        image: 'assets/london/3176.avif',
        fallback: 'linear-gradient(130deg, #1d4350, #a43931, #e4c1a1)',
        whisper: 'Jolene corner',
        line: 'Coral Jolene leans into Redchurch Street with warm ovens and a wooden bench that knows our entire morning brief.',
        micro: 'Tap to steal a crust outside'
      },
      {
        image: 'assets/london/3181.avif',
        fallback: 'linear-gradient(120deg, #283048, #859398, #d7d2cc)',
        whisper: 'Doorway duet',
        line: 'Two cartoon faces split orange and blue across a folding door, staring at each other like they know our argument isn\'t finished.',
        micro: 'Tap to slip between their gaze'
      },
      {
        image: 'assets/london/3119.avif',
        fallback: 'linear-gradient(125deg, #0f0c29, #302b63, #24243e)',
        whisper: 'Palmroom pause',
        line: 'Banana-leaf walls, a navy headboard, and an unmade bed wait upstairs, proof that soft landings exist after sleet.',
        micro: 'Tap to smooth the quilt for us'
      },
      {
        image: 'assets/london/3973.avif',
        fallback: 'linear-gradient(120deg, #16222a, #3a6073, #a3bded)',
        whisper: 'Lift liturgy',
        line: 'Elite Elevators gives us buttons G through 4 and a tiny constellation of indicator lights—the quietest chapel on the route.',
        micro: 'Tap to choose our next stop'
      }
    ];

    const backdrop = document.getElementById('backdrop');
    const whisper = document.getElementById('whisper');
    const mainLine = document.getElementById('mainLine');
    const micro = document.getElementById('micro');
    const counter = document.getElementById('counter');
    const story = document.getElementById('story');
    const soundToggle = document.getElementById('soundToggle');
    const audio = document.getElementById('ambience');
    const archiveList = document.getElementById('archiveList');

    const imageAvailability = new Map();
    function preloadImage(path) {
      if (!path || imageAvailability.has(path)) return;
      imageAvailability.set(path, null);
      const img = new Image();
      img.onload = () => {
        imageAvailability.set(path, true);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.onerror = () => {
        imageAvailability.set(path, false);
        if (pointer >= 0) applyBackground(scenes[pointer]);
      };
      img.src = path;
    }

    scenes.forEach((scene) => {
      preloadImage(scene.image);
    });

    let pointer = -1;
    let locked = false;

    function applyBackground(scene) {
      const primaryImage = scene.image;
      const availability = primaryImage ? imageAvailability.get(primaryImage) : null;
      if (primaryImage && availability !== false) {
        backdrop.style.backgroundImage = `url('${primaryImage}')`;
      } else {
        backdrop.style.backgroundImage = scene.fallback || 'linear-gradient(120deg, #111, #333)';
      }
      backdrop.classList.add('visible');
    }

    function renderScene() {
      const scene = scenes[pointer];
      if (!scene) return;
      applyBackground(scene);
      whisper.textContent = scene.whisper || '';
      mainLine.textContent = scene.line || '';
      micro.textContent = scene.micro || 'Tap to continue';
      counter.textContent = `${String(pointer + 1).padStart(2, '0')} / ${String(scenes.length).padStart(2, '0')}`;
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function showEpilogue() {
      pointer = -1;
      whisper.textContent = 'Edition complete';
      mainLine.textContent = "Tap anywhere when you want to reopen the London edition.";
      micro.textContent = 'Replay ritual';
      counter.textContent = '∞';
      story.classList.remove('reveal');
      void story.offsetWidth;
      story.classList.add('reveal');
    }

    function advanceScene() {
      if (locked) return;
      locked = true;
      setTimeout(() => { locked = false; }, 480);
      pointer += 1;
      if (pointer >= scenes.length) {
        showEpilogue();
        return;
      }
      renderScene();
      if ('vibrate' in navigator) navigator.vibrate(10);
    }

    document.body.addEventListener('click', (event) => {
      if (event.target.closest('button')) return;
      advanceScene();
    });

    soundToggle.addEventListener('click', (event) => {
      event.stopPropagation();
      const pressed = soundToggle.getAttribute('aria-pressed') === 'true';
      const nextState = !pressed;
      soundToggle.setAttribute('aria-pressed', String(nextState));
      soundToggle.textContent = nextState ? 'Sound ▸' : 'Sound';
      if (nextState) {
        audio.currentTime = 0;
        audio.play().catch(() => {});
      } else {
        audio.pause();
      }
    });

    async function hydrateArchives() {
      try {
        const response = await fetch('./archives/manifest.json', { cache: 'no-store' });
        if (!response.ok) return;
        const entries = await response.json();
        renderArchiveList(entries);
      } catch {
        renderArchiveList([]);
      }
    }

    function renderArchiveList(entries) {
      archiveList.innerHTML = '';
      if (!entries.length) {
        const li = document.createElement('li');
        li.style.opacity = '0.5';
        li.textContent = 'No archives yet';
        archiveList.appendChild(li);
        return;
      }
      entries.forEach((entry) => {
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href = `./archives/${entry.slug}/`;
        link.textContent = entry.label || entry.slug;
        link.title = entry.blurb || 'Open archived postcard';
        li.appendChild(link);
        archiveList.appendChild(li);
      });
    }

    hydrateArchives();
  </script>
</body>
</html>
